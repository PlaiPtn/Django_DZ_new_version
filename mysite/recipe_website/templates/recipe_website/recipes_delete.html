{% extends 'recipe_website/index.html' %}
{% block title %}
    Удаление рецепта {{ recipe.pk }}
{% endblock %}

{% block right_bar %}
    <h1>Удаление рецепта</h1>
    <h3>Вы уверены ?</h3>
    <div>
        <a href="{% url 'recipe_website:my_recept' %}">Вернуться назад</a>
    </div>
    <br>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Удалить</button>
        </form>
    </div>

{% endblock %}
